<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    canvas {
      position: absolute;
    }
    #displayPercentage{
      color:chocolate;
      font-size: medium;
    }
    #status{
      color:blue;
      font-size: medium;
    }
  </style>

<body>

  <form action="" id="form">
    <label for="clDur">Enter Class Duration</label>
    <input type="text" id="class-duration" name="firstname" placeholder="Enter No.of hours" required>
    <label for="entrName">Please Enter Your Name</label>
    <input type="text" id="enter-name" name="name" placeholder="Please Enter Your Name" required>

    <input type="submit" value="Submit">

  </form>


  <video id="video" width="720" height="560" autoplay="true"  ></video>
  <h2 id="displayPercentage"></h2>
  <ul id="percentage-list">

  </ul>

  <p id="status"></p>
 <img id="imageshow"/> 
</body>
<canvas id="gameCanvas" width="720" height="560" style="display: none;"></canvas>
